<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gomuxo - home</title>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container container">
        <a href="#" class="logo" title="Home">Gomux<span class="logo__letter">o</span></a>
        <nav class="menu">
          <a href="#" class="menu__item" title="Home">Home</a>
          <a href="#" class="menu__item" title="Companies">Companies</a>
          <a href="#" class="menu__item" title="Skill Business">Skill Business</a>
          <a href="#" class="menu__item" title="Prebuild">Prebuild</a>
        </nav>
        <a href="#" class="button button_transparent" title="Register">Register</a>
      </div>
    </header>
    
    <main class="home"> 
      <section class="promo">
        <div class="container">
          <div class="promo__head">
            <h1 class="promo__title">We make amazing
              digital products for
              your business</h1>
            <a href="#" title="gallery" class="promo__link">
              <img src="img/gallery-link.png" alt="Hello!" class="promo__link-img">
            </a>
          </div>
          <div class="promo__middle">
            <img src="img/uncle-motja.png" alt="Motja" class="promo__img promo__img_left">
            <a href="#" class="promo__button button button_orange">Get Started</a>
            <a href="#" class="promo__button button button_transparent">View Demo</a>
          </div>
          <div class="promo__footer">
            <div class="stats">
              <div class="stats__col stats__col_left">
                <p class="stats__number">$125K+</p>
                <p class="stats__text">Av, Annual Income with
                  Our Agency</p>
              </div>
              <div class="stats__col stats__col_right">
                <p class="stats__number">3X</p>
                <p class="stats__text">Multiple your sales everyday
                  Inchuding Taxs</p>
              </div>
            </div>
            <img src="img/uncle-jora.png" alt="George">
          </div>
        </div>
      </section>
    </main>

  </div>
</body>
</html>
